<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>Sixlab·六楼实验室 | 六楼的雨</title>

    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet" />
    <!--<link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet" />-->

    <!--<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/hogan.js/3.0.2/hogan.min.js"></script>-->
    <!--<script src="/static/wx/pub/msg/msg.js"></script>-->

</head>
<body>

<header class="demos-header" style="text-align: center;">
    <h1 class="demos-title" th:text="${year+'年'+month+'月'+day+'日，'+dayOfWeekText}">
        2017年12月19日，星期五</h1>
    <h2 class="demos-title" th:text="${'今年第'+weekOfYear+'周，本月第'+weekOfMonth+'周'}">今年第10周，本月第2周</h2>
</header>

<div class="bd">
    <div class="page__bd" th:each="tempList, tempListStat : ${assignmentList}">
        <div class="weui-cells__title" th:text="${tempList.get(0).assignmentHour +' 点的任务列表'}">
            1点的任务列表
        </div>

        <div class="weui-cells">
            <div class="weui-cell" th:each="item, itemStat : ${tempList}">
                <div class="weui-cell__bd">
                    <p th:text="${item.assignmentName}">name</p>
                </div>
                <div class="weui-cell__ft">
                    <span th:text="${item.remark}">remark</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
