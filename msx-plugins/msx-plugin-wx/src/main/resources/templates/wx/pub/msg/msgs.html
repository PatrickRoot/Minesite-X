<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>Sixlab·六楼实验室 | 六楼的雨</title>

    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet" />
    <!--<link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet" />-->

    <script th:inline="javascript">
        var wxMsg = [[${wxMsg}]];
    </script>

    <!--<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/hogan.js/3.0.2/hogan.min.js"></script>-->
    <!--<script src="/static/wx/pub/msg/msg.js"></script>-->

</head>
<body>

    <header class="demos-header" style="text-align: center;">
        <h1 class="demos-title">历史消息</h1>
    </header>

    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" th:each="wxMsg,wxMsgStat : ${msgList}" th:href="${'/wx/pub/msg/'+wxMsg.toUserName}">
            <div class="weui-cell__hd">
                <p th:text="${wxMsgStat.index+'.'}">1.</p>
            </div>
            <div class="weui-cell__bd" th:switch="${wxMsg.msgType}">
                <p th:case="'text'" th:utext="${'文本:'+wxMsg.content}">[文本]</p>
                <p th:case="'image'">[图片]</p>
                <p th:case="'voice'" th:utext="${'语音:'+wxMsg.content}">[语音]</p>
                <p th:case="'video'">[视频]</p>
                <p th:case="'shortvideo'">[小视频]</p>
                <p th:case="'location'" th:utext="${wxMsg.locationY+ '.' +wxMsg.locationX}">[地理位置]</p>
                <p th:case="'link'" th:utext="${'链接:'+wxMsg.title}">[链接]</p>
            </div>
            <div class="weui-cell__ft">
                <span th:text="${#dates.format(wxMsg.insertTime, 'yyyy-MM-dd HH:mm:ss')}">示例时间</span>
            </div>
        </a>
    </div>
</body>
</html>
